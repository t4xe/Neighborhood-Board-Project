<div class="profile-page">
  <header class="profile-header">
    <h1>Profile</h1>
    <a routerLink="/user-dashboard" class="btn secondary-btn">Back to Feed</a>
  </header>
  <div *ngIf="errorMessage" class="alert alert-error">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div class="card">
    <h2>Edit Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
      <div class="form-group">
        <label>Display Name</label>
        <input type="text" formControlName="displayName" required>
      </div>
      <div class="form-group">
        <label>Zone</label>
        <input type="text" formControlName="zone" placeholder="Your neighborhood zone">
      </div>
      <div class="form-group">
        <label>New Password (optional)</label>
        <input type="password" formControlName="password" placeholder="Leave empty to keep current">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm new password">
      </div>
      <button type="submit" class="btn primary-btn">Update Profile</button>
    </form>
  </div>
</div>
